<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LOGIN for ECAST">
    <meta name="keywords" content="login,ECAST,member">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login | ECAST</title>
</head>
<header>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo">ECAST
            </h1>
        </div>
    </nav>
</header>

<body>
    <section id="login-form">
        <div class="login container">
            <h1 id="Login">MEMBER LOGIN</h1>
            <form action="#" id="login_form">
                <div class="form-group">
                    <i class="fa fa-user icon"></i><input type="text" name="Username" id="Username" required placeholder="Username">
                    <i class="fa fa-lock icon"></i><input type="password" name="Password" id="Password" required placeholder="Password">
                </div>
                <div>
                    <button type="submit" class="btn login_btn">LOGIN</button>
                </div>
            </form>
            <p>Don't have an account?<a href="registration.html">Register Now!</a></p>
        </div>
    </section>
    <div>
        <footer id="main-footer">
            <p>ECAST &copy; 2016, Thapathali campus.</p>
        </footer>
    </div>

</body>

</html>
